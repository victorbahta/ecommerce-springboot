server:
  port: 8081
spring:
  datasource:
    url: jdbc:sqlserver://eafinalproject2.database.windows.net:1433;database=customers;user=tiendm@eafinalproject2;password=Finalproject1;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
