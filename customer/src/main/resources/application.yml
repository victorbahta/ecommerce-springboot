      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
