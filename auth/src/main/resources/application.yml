        - id: reportingModule
          uri: lb://ReportingService
          predicates:
            - Path= /report/**

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
